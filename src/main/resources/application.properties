spring.application.name=zSpringSecurityJWT
server.port=8020

#my sql 연결 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spr_sec_jwt
spring.datasource.username=root
spring.datasource.password=admin

#JPA 세팅 -> 테이블이 없지만 엔티티를 기반으로 생성시키고 싶은 경우 -> create, update -> 첫실행시만 update로 하고 두번째 실행부터는 none으로.. 데이터를 덮어쓰므로 유실 가능성 방지
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl